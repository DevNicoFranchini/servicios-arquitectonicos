    <!--MAIN-->
    <main>
      <div class="container pt-4 px-1 border-top border-light reserva">
        <div class="row mb-4 h-auto align-items-center">
          <div class="display-2 fw-bold m-0 text-center title">
            DALE, RESERVÁ!
          </div>
        </div>
        <div class="row">
          <div class="formulary">
            <form action="" class="form">
              <label for="name">Name and Surname:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Ex: Nick Jones"
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Ex: mmonicolasfranchini@gmail.com"
                required
              />

              <label for="cel">Cellphone:</label>
              <input
                type="text"
                name="cel"
                id="cel"
                placeholder="Ex: + 54 9 11 12345678"
                required
              />

              <label for="services">Service:</label>
              <select name="services" id="services">
                <option value="P">Plans</option>
                <option value="M">3D Models</option>
                <option value="R">Renders</option>
                <option value="PM">Plans + 3D Models</option>
                <option value="MR">3D Models + Renders</option>
                <option value="PMR">Plans + 3D Models + Renders</option>
              </select>

              <label for="details">Details:</label>
              <textarea
                name="details"
                id="details"
                placeholder="Explain your idea"
                cols="30"
                rows="10"
                required
              ></textarea>
              <div class="suscribe text-center">
                <label for="info"
                  >Receive more information about Nicolás Franchini -
                  Architectural Services?</label
                >
              </div>
              <input type="checkbox" name="acepta" id="1" />

              <div class="bottons">
                <input type="reset" value="Reset form" />
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
